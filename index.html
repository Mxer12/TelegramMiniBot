<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Базовый стиль на случай если CSS не загрузится */
        body { background: #000; color: #fff; }
        .product-card { background: #222; }
    </style>
</head>
<body>
    <!-- Остальное содержимое без изменений -->
    <header>
        <h1>Play Topia</h1>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <main>
        <div class="products-container">
            <!-- Карточки товаров (без изменений) -->
            <div class="product-card">
                <div class="product-image">
                    <img src="getVideoPreview.jpg" alt="Смартфон">
                </div>
                <div class="product-info">
                    <h3>Shmooter</h3>
                    <p class="product-description">Мультяшная стрелялка друг против друга</p>
                    <div class="product-price">1200 ₽</div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>

            <!-- Остальные карточки -->
        </div>
    </main>

    <footer>
        <p>© Play Topia. Все права защищены.</p>
    </footer>
</body>
</html>
