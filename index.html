<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Play Topia</h1>
    </header>

    <main>
        <div class="products-container">
            <!-- Карточка 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="getVideoPreview.jpg" alt="Shmooter">
                </div>
                <div class="product-info">
                    <h3>Shmooter</h3>
                    <p class="product-description">Мультяшная стрелялка друг против друга</p>
                </div>
            </div>
            
            <!-- Карточка 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="getVideoPreview.jpg" alt="Pixel Adventure">
                </div>
                <div class="product-info">
                    <h3>Kernel</h3>
                    <p class="product-description">Платформер в ретро-стиле с захватывающим сюжетом</p>
                </div>
            </div>
            
            <!-- Карточка 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="getVideoPreview.jpg" alt="Racing Extreme">
                </div>
                <div class="product-info">
                    <h3>Safe Night</h3>
                    <p class="product-description">Реалистичные гонки с множеством трасс</p>
                </div>
            </div>
            
            <!-- Карточка 4 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="getVideoPreview.jpg" alt="Fantasy Quest">
                </div>
                <div class="product-info">
                    <h3>Космос</h3>
                    <p class="product-description">РПГ в мире магии и древних легенд</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© Play Topia. Все права защищены.</p>
    </footer>
</body>
</html>
